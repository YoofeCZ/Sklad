<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test kamery</title>
  <style>
    video { width: 100%; max-width: 360px; border: 1px solid #666; }
    #start { padding: 8px 16px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Test kamery</h1>
  <button id="start">Spustit kameru</button><br><br>
  <video id="preview" playsinline autoplay muted></video>

  <script>
    const btn = document.getElementById('start');
    const vid = document.getElementById('preview');

    btn.addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        vid.srcObject = stream;
      } catch (e) {
        alert('Chyba při přístupu ke kameře:\n' + e.message);
        console.error(e);
      }
    });
  </script>
</body>
</html>
