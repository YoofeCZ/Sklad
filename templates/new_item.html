<!-- templates/new_item.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vytvoření nové položky</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    .form-card {
      background: #fff;
      max-width: 400px;
      margin: 0 auto;
      padding: 1.5em;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 0.8em;
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
      background: #fff;
    }
    .code-display {
      background: #eee;
      padding: 0.6em;
      border-radius: 4px;
      font-family: monospace;
      margin-bottom: 1em;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 0.8em;
      margin-top: 1.2em;
      font-size: 1em;
      color: #fff;
      background: #28a745;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #218838;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1em;
      color: #007bff;
      text-decoration: none;
      font-size: 0.95em;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .form-card { padding: 1em; }
      button { font-size: 0.95em; padding: 0.7em; }
    }
  </style>
</head>
<body>

  <h1>Vytvoření nové položky</h1>

  <div class="form-card">
    <form method="post">
      <!-- Hidden field for code -->
      <input type="hidden" name="code" value="{{ code }}">

      <label>Čárový kód</label>
      <div class="code-display">{{ code }}</div>

      <label for="location">Sklad</label>
      <select id="location" name="location" required>
        <option value="" disabled selected>Vyberte sklad...</option>
        <option value="CDC">Sklad CDC</option>
        <option value="Minolta">Sklad Minolta</option>
      </select>

      <label for="nazev">Název</label>
      <input type="text" id="nazev" name="nazev" required>

      <label for="popis">Popis</label>
      <input type="text" id="popis" name="popis">

      <label for="potrebny_pocet">Potřebný počet na skladě</label>
      <input type="number" id="potrebny_pocet" name="potrebny_pocet" value="1" min="1" required>

      <label for="count">Počet, který přidáš teď</label>
      <input type="number" id="count" name="count" value="1" min="1" required>

      <button type="submit">Uložit položku</button>
    </form>
  </div>

  <a href="{{ url_for('index') }}" class="back-link">← Zpět na seznam</a>

</body>
</html>
