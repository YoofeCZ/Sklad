<!-- templates/remove.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Odebrat položku</title>
  <style>
    /* Reset a základní layout */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    /* Card pro formulář */
    .form-card {
      background: #fff;
      max-width: 400px;
      margin: 0 auto;
      padding: 1.5em;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .error {
      color: #dc3545;
      text-align: center;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 0.8em;
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 0.8em;
      margin-top: 1em;
      font-size: 1em;
      color: #fff;
      background: #dc3545;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #c82333;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1em;
      color: #007bff;
      text-decoration: none;
      font-size: 0.95em;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 480px) {
      .form-card { padding: 1em; }
      button { font-size: 0.95em; padding: 0.7em; }
    }
  </style>
</head>
<body>

  <h1>Odebrat položku</h1>

  <div class="form-card">
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
      <label for="code">Čárový kód</label>
      <input type="text" id="code" name="code" required>

      <label for="count">Počet k odebrání</label>
      <input type="number" id="count" name="count" value="1" min="1" required>

      <button type="submit">Odebrat</button>
    </form>
  </div>

  <a href="{{ url_for('index') }}" class="back-link">← Zpět na seznam</a>

</body>
</html>
