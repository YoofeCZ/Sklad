<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>P≈ôidat polo≈æku</title>
  <style>
    /* Reset a z√°kladn√≠ layout */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 1em;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    /* Tlaƒç√≠tka pro sken */
    .scan-controls {
      text-align: center;
      margin-bottom: 1em;
    }
    .scan-controls button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin: 0 0.5em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      transition: background 0.2s;
    }
    #start-scan { background: #007bff; }
    #start-scan:hover { background: #0056b3; }
    #stop-scan  { background: #dc3545; display: none; }
    #stop-scan:hover  { background: #c82333; }

    /* Ok√©nko kamery */
    #scanner-container {
      display: none;
      position: relative;
      width: 300px;
      height: 80px;
      margin: 0 auto 1em;
      overflow: hidden;
      border: 2px solid #666;
      border-radius: 4px;
      background: #000;
    }
    #video {
      position: absolute;
      top: 50%; left: 50%;
      min-height: 100%;
      transform: translate(-50%, -50%);
    }

    /* Formul√°≈ô */
    .form-card {
      background: #fff;
      max-width: 400px;
      margin: 0 auto;
      padding: 1.5em;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form-card label {
      display: block;
      margin-top: 0.8em;
      margin-bottom: 0.3em;
      font-weight: bold;
    }
    .form-card input[type="text"],
    .form-card input[type="number"] {
      width: 100%;
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    .form-card button.submit {
      width: 100%;
      padding: 0.8em;
      margin-top: 1.2em;
      font-size: 1em;
      color: #fff;
      background: #28a745;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .form-card button.submit:hover {
      background: #218838;
    }

    /* Zpƒõtn√Ω odkaz */
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1em;
      color: #007bff;
      text-decoration: none;
      font-size: 0.95em;
    }
    .back-link:hover {
      text-decoration: underline;
    }

    /* Mobiln√≠ √∫pravy */
    @media (max-width: 480px) {
      .scan-controls button, .form-card button.submit {
        font-size: 0.9em;
        padding: 0.6em 1em;
      }
      .form-card {
        padding: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>P≈ôidat polo≈æku</h1>

  <!-- Ovl√°d√°n√≠ skeneru -->
  <div class="scan-controls">
    <button id="start-scan">üîç Spustit sken</button>
    <button id="stop-scan">‚úñ Zastavit</button>
  </div>

  <!-- Ok√©nko kamery -->
  <div id="scanner-container">
    <video id="video" playsinline autoplay muted></video>
  </div>

  <!-- Formul√°≈ô -->
  <div class="form-card">
    <form method="post">
      <label for="code">ƒå√°rov√Ω k√≥d</label>
      <input type="text" id="code" name="code"
             value="{{ request.args.get('code','') }}" required>

      <label for="count">Poƒçet k p≈ôid√°n√≠</label>
      <input type="number" id="count" name="count" value="1" min="1" required>

      <button type="submit" class="submit">Pokraƒçovat</button>
    </form>
  </div>

  <a href="{{ url_for('index') }}" class="back-link">‚Üê Zpƒõt na seznam</a>

  <!-- Scan-frame logika -->
  <script>
    const startBtn = document.getElementById('start-scan'),
          stopBtn  = document.getElementById('stop-scan'),
          container= document.getElementById('scanner-container'),
          video    = document.getElementById('video'),
          codeInput= document.getElementById('code');
    const canvas = document.createElement('canvas');
    let stream, intervalId;

    async function startScanning() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        container.style.display = 'block';
        startBtn.style.display = 'none';
        stopBtn.style.display  = 'inline-block';

        canvas.width  = container.clientWidth;
        canvas.height = container.clientHeight;
        const ctx = canvas.getContext('2d');

        intervalId = setInterval(async () => {
          ctx.drawImage(
            video,
            (video.videoWidth - canvas.width) / 2,
            (video.videoHeight - canvas.height) / 2,
            canvas.width, canvas.height,
            0, 0, canvas.width, canvas.height
          );
          const dataUrl = canvas.toDataURL('image/png');
          try {
            const resp = await fetch('/scan-frame', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ image: dataUrl })
            });
            const json = await resp.json();
            if (json.codes && json.codes.length) {
              codeInput.value = json.codes[0];
              stopScanning();
            }
          } catch (e) {
            console.error('scan-frame error:', e);
          }
        }, 500);

      } catch (e) {
        alert('Chyba p≈ô√≠stupu ke kame≈ôe: ' + e.message);
        console.error(e);
      }
    }

    function stopScanning() {
      clearInterval(intervalId);
      if (stream) stream.getTracks().forEach(t => t.stop());
      container.style.display = 'none';
      startBtn.style.display = 'inline-block';
      stopBtn.style.display  = 'none';
    }

    startBtn.addEventListener('click', startScanning);
    stopBtn .addEventListener('click', stopScanning);
  </script>

</body>
</html>
